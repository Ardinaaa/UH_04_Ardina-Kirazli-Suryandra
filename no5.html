<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomer5</title>
</head>
<body>
    <script>
         var nilai = prompt(" Masukkan pesanan:");
        var grade = "";

        if(nilai >= Bakso) grade = "10000"
        else if(nilai >= Mie Ayam) grade = "8000"
        else if(nilai >= rawon) grade = "12000"
        else if(nilai >= pecel) grade = "7000"
        else grade = "E";

        alert("Selamat! Nilai Anda :"+grade);
    </script>
</body>
